    <!-- conzept resources -->
    <link href="/app/explore2/node_modules/@fortawesome/fontawesome-free/css/all.min.css?v5.14=" rel="stylesheet" type="text/css"> <link  href="/app/explore2/dist/css/conzept/common.css?v0.50.043" rel="stylesheet" type="text/css"> <script src="/app/explore2/dist/core/env.js?v0.50.043"></script><script src="/app/explore2/dist/core/utils.js?v0.50.043"></script><script src="/app/explore2/node_modules/jquery/dist/jquery.min.js?v3.6.0"></script><a href="javascript:void(0)" id="fullscreenToggle" onclick="document.toggleFullscreen()" class="global-actions"><i id="fullscreenIcon" title="fullscreen toggle" class="fas fa-expand-arrows-alt"></i></a><script>document.toggleFullscreen = function() { if (screenfull.enabled) { screenfull.toggle(); } return 0; };</script>

    <script src="../explore2/libs/TinyGesture.js"></script>
    <script src="../explore2/node_modules/immortal-db/dist/immortal-db.min.js"></script>

    <link rel="stylesheet" href="styles/vendor.css?0.12">
    <link rel="stylesheet" href="styles/main.css?0.12">

</head>
<body id="video-app" ng-app="tooglesApp" ng-class="{dark: darkmode}">

    <div class="container row" ng-view></div>
    <script src="https://www.youtube.com/iframe_api"></script>

    <div class="theme-switcher" style="display:none">
        <span ng-click="darkmode = false" class="theme-label">Light</span>
        <span class="switch tiny radius">
            <input id="theme-switch" type="checkbox" ng-model="darkmode">
            <label style="overflow: hidden;" for="theme-switch">Toggle Night Mode</label>
        </span>
        <span ng-click="darkmode = true" class="theme-label">Dark</span>
    </div>

    <script src="bower_components/modernizr/modernizr.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/fastclick/lib/fastclick.js"></script>
    <script src="bower_components/jquery.cookie/jquery.cookie.js"></script>
    <script src="bower_components/jquery-placeholder/jquery.placeholder.js"></script>
    <script src="bower_components/foundation/js/foundation.min.js"></script>

    <script>
      let db;
      let darkmode;

      setupAppKeyboardNavigation();

      $( document ).ready(function() {

        ;(async () => {

          db = ImmortalDB.ImmortalDB;
          darkmode = await db.get('darkmode');
          darkmode = ( darkmode == null || darkmode == 'false' ) ? false : true;

          if ( darkmode ){
            $('#theme-switch').prop('aria-checked', true);
            $('body.ng-scope').addClass('dark');
            $("#infoframe").contents().find("body").addClass('dark');
          }
          else {
            $('#theme-switch').prop('aria-checked', false);
            $('body.ng-scope').removeClass('dark');
            $("#infoframe").contents().find("body").removeClass('dark');
          }


        })()

      });
    </script>

    <script src="bundle.js?v0.001"></script>

</body>
</html>
